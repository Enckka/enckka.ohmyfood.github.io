<body>
    <header>
        <div id="headertitle">
            <div class="title">ohmyfood</div>
        </div>
        <div id="headerlocalization">
            <i class="fa-solid fa-location-dot pinmap"></i>

        </div>

    <main>
        <div id="reservation">

        </div>
    </main> 
    <footer>
        <ul>
            <li class="footertitle">ohmyfood</li>
            <li class="footerlist"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
